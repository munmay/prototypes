            .spinner {
              left: 10%;
              width: 70px;
              margin-top: 0px;
              
              display: inline-block;
              white-space: nowrap;
                position: absolute;
            }
            
            button.mw-ui-button.loading-dots.blue .bounce, button.mw-ui-button.loading-dots.blue .spinner:after, button.mw-ui-button.loading-dots.blue .spinner:before {
                background-color: #ddd;
                -webkit-animation: bouncedelayBlue 1s infinite ease-in-out;
              animation: bouncedelayBlue 1s infinite ease-in-out;
                -webkit-animation-delay: -.16s;
              animation-delay: -.16s;
            }
            
            button.mw-ui-button.loading-dots .bounce, button.mw-ui-button.loading-dots .spinner:after, button.mw-ui-button.loading-dots .spinner:before {
             content: ' ';
              display: inline-block;
              width: 12px;
              height: 12px;
            margin-right: 1px;
              background-color: #fff;
              border-radius: 100%;
              display: inline-block;
              -webkit-animation: bouncedelay 1s infinite ease-in-out;
              animation: bouncedelay 1s infinite ease-in-out;
              -webkit-animation-fill-mode: both;
              animation-fill-mode: both;
              -webkit-animation-delay: -.16s;
              animation-delay: -.16s;
            
            }
            
            button.mw-ui-button.loading-dots .spinner:after{
              -webkit-animation-delay: 0;
                animation-delay: 0;
            }
